<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='images/bg2.png') }}") no-repeat center center fixed;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    form {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    form button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #3b7dc4;
    }

    .leaderboard {
      width: 90%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 12px;
      border: 3px solid #4a90e2;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      white-space: normal; /* allows wrapping */
      word-wrap: break-word; /* wrap long words */
    }

    .leaderboard h2 {
      margin: 0;
      padding: 20px;
      background-color: #4a90e2;
      color: white;
      text-align: center;
      border-bottom: 2px solid #3b7dc4;
    }

    .personal_lb {
      width: 90%;
      max-width: 300px;
      background-color: #fff;
      border-radius: 12px;
      border: 3px solid #e2b309ff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-right: 100px;
      overflow: visible;
      white-space: normal; /* allows wrapping */
      word-wrap: break-word; /* wrap long words */
    }

    .personal_lb h2 {
      margin: 0;
      padding: 20px;
      background-color: #e2b309ff;
      color: white;
      text-align: center;
      border-bottom: 2px solid #e2b309ff;
    }

    .personal_lb table {
      width: 100%;
      table-layout: fixed;
    }

    .personal_lb td {
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 200px;
    }


    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f7f9fc;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .rank {
      font-weight: bold;
    }

    .name {
      color: #333;
    }

    .score {
      text-align: right;
      color: #4a90e2;
      font-weight: bold;
    }

    .dt {
      color: #333;
    }

    
  </style>
</head>
<body>

  <!-- Back Button -->
  <form action="/mainmenu">
    <button type="submit">‚Üê Back</button>
  </form>
<div class="personal_lb">
    <div>
      <h2>Your Score</h2>
    </div>
    <table>
      <tbody>
        <tr>
          <td>Rank</td>
          <td class="rank">#{{rank}}</td>
        </tr>

        <tr>
          <td>Name</td>
          <td class="name">{{session['name']}}</td>
        </tr>

        <tr>
          <td>Personal Best</td>
          <td class="score">{{your_score.score}}</td>
        </tr>

        <tr>
          <td>Submitted On</td>
          <td class="dt">{{your_score.date_time}}</td>
        </tr>

        
      </tbody>
    </table>
  </div>
  


  <!-- Leaderboard -->
  <div class="leaderboard">
    <div>
      <h2>Leaderboard</h2>
    </div>
    
    

    <table> 
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
          <th>Submitted on</th>
        </tr>
      </thead>
      <tbody>
        
        {% for entry in scores %}
        <tr>
          <td class="rank">#{{ loop.index }}</td>
          <td class="name">{{ entry.name }}</td>
          <td class="score">{{ entry.score }}</td>
          <td class="dt">{{ entry.date_time }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
