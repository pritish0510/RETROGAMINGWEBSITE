<!DOCTYPE html>
<html>
<head>
    <title>Flask Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/pixel-pattern.png'), linear-gradient(135deg, #1a1a1a, #2e2e2e);
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-shadow: 4px 4px 0px #ff00ff, -4px -4px 0px #00ffff;
            margin-bottom: 40px;
        }

        form {
            margin: 20px 0;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em;
            padding: 15px 30px;
            background: #ff4444;
            color: #ffffff;
            border: 4px solid #ffffff;
            box-shadow: 0 0 0 4px #000000;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #ff6666;
            transform: scale(1.1);
        }

        .retro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 10;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="retro-overlay"></div>
    <h1>Welcome {{session['name']}}</h1>
    <form action="/flappyintro">
        <button type="submit" class="play-button">Play Flappy Bird</button>
    </form>
    <form action="/leaderboard">
        <button type="submit" class="leaderboard-button">Leaderboard</button>
    </form>
    <form action="/simonsays">
        <button type="submit" class="simonsays-button">Simon Says</button>
    </form>

    <script>
        
        gsap.from("h1", {
            duration: 1.5,
            y: -100,
            opacity: 0,
            ease: "bounce.out",
            delay: 0.5
        });

        gsap.from(".play-button", {
            duration: 1,
            scale: 0.5,
            opacity: 0,
            ease: "elastic.out(1, 0.3)",
            delay: 1
        });

        gsap.from(".leaderboard-button", {
            duration: 1,
            scale: 0.5,
            opacity: 0,
            ease: "elastic.out(1, 0.3)",
            delay: 1.2
        });

        gsap.from(".simonsays-button", {
            duration: 1,
            scale: 0.5,
            opacity: 0,
            ease: "elastic.out(1, 0.3)",
            delay: 1.4
        });

      
        gsap.to("button", {
            scale: 1.05,
            duration: 0.5,
            yoyo: true,
            repeat: -1,
            ease: "sine.inOut",
            stagger: 0.1
        });
    </script>
</body>
</html>
