<!DOCTYPE html>
<html>
<head>
    <title>Flask Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/pixel-pattern.png'), linear-gradient(135deg, #1a1a1a, #2e2e2e);
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-shadow: 4px 4px 0px #ff00ff, -4px -4px 0px #00ffff;
            margin-bottom: 40px;
        }

        form {
            margin: 20px 0;
        }

        .btns{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .btns button{
            margin: 1.5vw;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em;
            padding: 15px 30px;
            background: #ff4444;
            color: #ffffff;
            border: 4px solid #ffffff;
            box-shadow: 0 0 0 4px #000000;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #ff6666;
            transform: scale(1.1);
        }

        .retro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 10;
        }


        .btn-imgs-container{
            
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            
        }

        .btn-imgs-container img{
            width: 20vw;
            height: 20vw;
            margin: 8vw;
            margin-top: 7vh;
            margin-bottom: 2.5vh;
            object-fit: cover;
            transition: transform 0.2s;
            border: 4px solid #ffffff;
        }

        .btn-imgs-container img:hover{
            transform: scale(1.2);
        }


    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
</head>
<body>
    <div class="retro-overlay"></div>
    <h1>Welcome {{session['name']}}</h1>

    <div class = "btn-imgs-container">
        <a href = "/flappyintro">
            <img id = "fb_img" src = "{{ url_for('static', filename='images/fb_game_icon3.png') }}">
            <p>Flappy Bird</p>
        </a>
        <a href = "/simonintro">
            <img id = "ss_img" src = "{{ url_for('static', filename='images/simonsays_still.png') }}">
            <p>Simon Says</p>
        </a>
    </div>

    <script>
        const img = document.getElementById("fb_img");

        img.addEventListener("mouseenter", () => {
        img.src = "{{ url_for('static', filename='images/fb_icon_gif.gif') }}"+ "?t=" + new Date().getTime(); // image to show on hover
        });

        img.addEventListener("mouseleave", () => {
        img.src = "{{ url_for('static', filename='images/fb_game_icon3.png') }}"; // revert back
        });

        const ss_img = document.getElementById("ss_img");

        ss_img.addEventListener("mouseenter", () => {
        ss_img.src = "{{ url_for('static', filename='images/simon_says_transition.gif') }}"+ "?t=" + new Date().getTime(); // image to show on hover
        });

        ss_img.addEventListener("mouseleave", () => {
        ss_img.src = "{{ url_for('static', filename='images/simonsays_still.png') }}"; // revert back
        });

    </script>

    <div class = "btns">
        <form action="/getname">
            <button type="submit" class="play-button">Back</button>
        </form>
        <form action="/">
            <button type="submit" class="leaderboard-button">Quit</button>
        </form>
    </div>

    
</body>
</html>
